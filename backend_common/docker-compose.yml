services:
  postgres:
    image: postgres:15-alpine
    container_name: microgrid-postgres
    environment:
      POSTGRES_DB: microgrid_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microgrid-network

volumes:
  postgres_data:
    driver: local

networks:
  microgrid-network:
    driver: bridge

